<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS1 Module 4 Lesson Task 4</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <main class="container">
      <div id="message"></div>
      <form>
        <div>
          <label>
            First name (required)
            <input name="firstName" id="firstName" />
          </label>
          <div class="form-error" id="firstNameError">Please enter your first name</div>
        </div>

        <div>
          <label>
            Last name (minimum 4 characters)
            <input name="lastName" id="lastName" />
          </label>
          <div class="form-error" id="lastNameError">Your last name must be at least 4 characters</div>
        </div>

        <div>
          <label>
            Email (required)
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>

        <button disabled>Send</button>
      </form>
    </main>
    <script src="js/form/form-submit.js"></script>
  </body>
</html>
